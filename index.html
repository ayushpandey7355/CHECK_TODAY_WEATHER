<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Card">
       <h3>"Check Today's Weather: <br> <i> A simple web app to view the current weather conditions for any city, providing real-time updates with a user-friendly interface." </i></h3> 
        
       <br><div class="Search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="image/search.png" ></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="image/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">India</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
